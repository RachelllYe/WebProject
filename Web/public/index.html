<html ng-app="index">
<head>
    <meta charset="utf-8">
    <title>YeQiuyu's WebSite</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
    <script src='javascripts/dist/echarts-wordcloud.min.js'></script>
    <!-- <script src="/angular/angular.min.js"></script> -->
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="/javascripts/index.js" type="text/javascript"></script>
</head>
<body ng-controller="index_Ctrl" ng-init="isShow=false;showType=null"
background="background.jpg"
     style="background-repeat:no-repeat;
     background-size:100% 100%;
     background-attachment: fixed;">
<body ng-controller="index_Ctrl" ng-init="isShow=false;showType = null">
<nav class="navbar navbar-default navbar-fixed-top">
    <style>
        /* 设置下拉按钮的样式 */
        .dropbtn {
          background-color: #020f02;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }
        
        /* 容器 <div> - 需要放置下拉内容 */
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        /* 下拉内容（默认隐藏） */
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        /* 下拉链接 */
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        /* 悬停时更改下拉链接的颜色 */
        .dropdown-content a:hover {background-color: #f1f1f1}
        
        /* 悬停时显示下拉菜单 */
        .dropdown:hover .dropdown-content {
          display: block;
        }
        
        /* 显示下拉内容时，更改下拉按钮的背景颜色 */
        .dropdown:hover .dropbtn {
          background-color: #010801;
        }
        </style>
        
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">导航栏</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ><a ng-click="showSearch()">全文搜索</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">时间热度分析<span class="caret"></span></a>
                    <ul class="dropdown-content">
                        <li><a ng-click="showHis()">柱状图</a></li>
                        <li><a ng-click="showLine()">折线图</a></li>
                    </ul>
                </li>
              <li ><a ng-click="wordcloud()">词云</a></li>
            </ul>

        </div>

    </div>

</nav>
<!--    所有的图片都绘制在main1位置-->
<span ng-hide="isShow" id="main1" style="width: 1000px;height:600px;position:fixed; top:70px;left:80px"></span>

<div ng-show="isShow" ng-include="showType" style="width: 1300px;position:relative; top:70px;left: 80px"></div>


</body>

</html>
